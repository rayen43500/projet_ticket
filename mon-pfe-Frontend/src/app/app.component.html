<div class="app-container" [ngClass]="{'home-page': isHomePage}">
  <app-navbar></app-navbar>
  
  <!-- Layout conditionnel en fonction de la page -->
  <div class="dashboard-layout" *ngIf="!isHomePage">
    <app-sidebar></app-sidebar>
    <main class="content-area">
      <!-- Loader component for page transitions -->
      <app-loader></app-loader>
      <!-- Main content displayed via router -->
      <router-outlet></router-outlet>
    </main>
  </div>
  
  <!-- Affichage spÃ©cial pour la page d'accueil -->
  <div class="home-layout" *ngIf="isHomePage">
    <router-outlet></router-outlet>
  </div>
  
  <app-footer></app-footer>
</div>
