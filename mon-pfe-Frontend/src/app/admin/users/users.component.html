<div class="users-container container-fluid mt-4">
  <h2 class="mb-4">Gestion des utilisateurs</h2>

  <div class="d-flex flex-column flex-md-row justify-content-between align-items-stretch gap-3 mb-4">
    <input class="form-control search-input" 
           placeholder="ğŸ” Rechercher par nom ou email" 
           [(ngModel)]="searchTerm" 
           (input)="searchUsers()">

    <div class="d-flex flex-column flex-md-row flex-grow-1 gap-2 ms-md-3">
      <select class="form-select role-select" 
              [(ngModel)]="selectedRole" 
              (change)="filterByRole()">
        <option value="">Tous les rÃ´les</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      
      <button class="btn btn-success add-btn" 
              (click)="openAddUserModal()">
        <span class="d-none d-md-inline">Ajouter</span> â•
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover shadow-sm align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>RÃ´le</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td class="fw-medium">{{ user.id }}</td>
          <td>{{ user.nom }}</td>
          <td>{{ user.email }}</td>
          <td><span class="badge bg-primary">{{ user.role }}</span></td>
          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-warning btn-sm edit-btn" 
                      (click)="editUser(user)">âœï¸</button>
              <button class="btn btn-danger btn-sm delete-btn" 
                      (click)="confirmDelete(user.id)">ğŸ—‘ï¸</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="modal-backdrop">
    <div class="modal-box">
      <div class="modal-header">
        <h5 class="modal-title">{{ editingUser ? 'Modifier utilisateur' : 'Ajouter utilisateur' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Nom complet</label>
            <input type="text" 
                   class="form-control" 
                   placeholder="Jean Dupont" 
                   [(ngModel)]="userForm.nom"
                   name="nom"
                   required>
          </div>
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Adresse email</label>
              <input type="email" 
                     class="form-control" 
                     placeholder="jean.dupont@example.com" 
                     [(ngModel)]="userForm.email"
                     name="email"
                     required>
            </div>
            
            <div class="col-12 col-md-6">
              <label class="form-label">RÃ´le</label>
              <select class="form-select" 
                      [(ngModel)]="userForm.role"
                      name="role">
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
            </div>
          </div>

          <div class="mb-3" *ngIf="!editingUser">
            <label class="form-label">Mot de passe</label>
            <input type="password" 
                   class="form-control" 
                   placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                   [(ngModel)]="userForm.password"
                   name="password"
                   required>
          </div>
        </form>
      </div>

      <div class="modal-footer d-flex flex-column flex-sm-row gap-2">
        <button class="btn btn-outline-secondary flex-grow-1" 
                (click)="closeModal()">Annuler</button>
        <button class="btn btn-primary flex-grow-1" 
                (click)="saveUser()">{{ editingUser ? 'Modifier' : 'Ajouter' }}</button>
      </div>
    </div>
  </div>
</div>
